<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<header>
    <div class="header-nav">
        <span id="go-back" class="icon-arrow header-arrow-ad"></span>
        <div class="title-header">
            bluetooth-transmitter-help-guide
        </div>
        <!--<div class="icon-box header-box-ad">-->
        <!--<span class="icon-search icon-mar-r"></span>-->
        <!--<span class="iocn-menu"></span>-->
        <!--</div>-->
    </div>
</header>
<div class="main-contain forget-password">
    <p class="intro">
        Please enter your email address below. You will receive
        a link to reset your password.
    </p>
    <label class="enter-email">
        <input  type="text" placeholder="Email address">
        <div class="intro-faile">Please enter a valid mailbox</div>
    </label>
    <input type="button" class="btn-submit text-center" value="Submit">
</div>
<script src="../js/public.js"></script>
<script>
    $('.forget-password .btn-submit').click(function () {
        var email = $('.enter-email input').val();
        var Regex =  /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if (email == ""||!Regex.test(email)){
            $('.forget-password .intro-faile').css({
                display:'block'
            })
        }else {
            $('.forget-password .intro-faile').css({
                display:'none'
            })
        }
    })
</script>
</body>
</html>
