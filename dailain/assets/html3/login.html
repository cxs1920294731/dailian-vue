        <form action="post" id="login">
            <div class="row input-col col-fir">
                <span class="inpur-name">Email</span>
                <input class="email"  id="email" type="text" placeholder="Email address" name="email">
                <span class="icon-form-if true"></span>
            </div>
            <div class="row input-col col-two">
                <span class="inpur-name">Password</span>
                <input class="password" id="password" type="password" name="password" placeholder="Please enter your password">
                <span class="icon-form-vis hidden"></span>
            </div>
            <input type="submit" class="btn bnt-black text-center" value="Log In">
        </form>
        <div class="row bnt-follow">
