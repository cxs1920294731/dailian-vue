<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<header>
    <div class="header-nav">
        <span id="go-back" class="icon-arrow header-arrow-ad"></span>

</header>
<div class="main-contain login-register register">
    <form action="post" id="register">
        <div class="row input-col col-fir">
            <span class="inpur-name">Email</span>
            <input class="email" type="text" placeholder="Email address" name="email">
        </div>
        <div class="row input-col col-two">
            <span class="inpur-name">Password</span>
            <input class="password" type="password" name="password" placeholder="Please enter your password">
            <span class="icon-form-vis hidden"></span>
        </div>
        <div class="row input-col col-thr">
            <span class="inpur-name">Country</span>
            <input class="country" type="text" name="country" placeholder="United States">
            <span class="icon-form-arrow"></span>
        </div>
        <div class="backgound-gray">
            <h6 class="topic">Country</h6>
            <ul class="select-choice">
                <li>
                    United States
                    <span class="checked"></span>
                </li>
                <li>
                    Deutschland
                    <span class="checked"></span>
                </li>
                <li>
                    France
                    <span class="checked"></span>
                </li>
                <li>Italia</li>
                <li>United Kingdom</li>
                <li>中国</li>
                <li>日本</li>
                <li>Canada</li>
                <li>Espana</li>
                <li>Other Country</li>
            </ul>
        </div>
        <div class="row agreement ad">
            <label>
                <input class="pad-left" type="checkbox" name="agreement" checked>
                <p>Subscribe to the Sunvalleytek Newsletter on RAVPower, HooToo, TaoTronics, and Sable products.</p>
            </label>
        </div>
        <div class="validation-code">
            <img src="../images/code-img.png" alt="">
        </div>
        <input class="btn bnt-black text-center" type="button" value="Create Account">
    </form>
    <div class="row bnt-follow">
        <span class="is-left"><span class="font-color">Already registered, </span><a href="login.html">Log in here</a></span>
    </div>
    <div class="other-login text-center ">
        <h5>Other Login</h5>
        <div class="login-logo-box">
            <span class="logo-facebook"></span>
            <span class="logo-google logo-center"></span>
            <span class="logo-amazon"></span>
        </div>
    </div>
</div>
<footer>
    <ul class="foot-nav">
        <li>
            <a href="index.html">
                <div class="icon-foot icon-foot-home"></div>
                <div>Home</div>
            </a>
        </li>
        <li>
            <a href="product-list.html">
                <div class="icon-foot icon-foot-products"></div>
                <div>Products</div>
            </a>
        </li>
        <li class="people">
            <!--<a href="my-account.html">-->
                <!--<div class="icon-foot icon-foot-myaccount"></div>-->
                <!--<div>My Account</div>-->
            <!--</a>-->
            <a href="https://customer.sunvalleytek.com/account/welcome">
                <i class="img-box">
                    <img src="../images/people-img.png" alt="">
                </i>
                <p>My Account</p>
            </a>
        </li>
        <li>
            <a href="http://blog.taotronics.com/">
                <div class="icon-foot icon-foot-blog"></div>
                <div>Blog</div>
            </a>
        </li>
        <li>
            <a href="support-list.html">
                <div class="icon-foot icon-foot-support"></div>
                <div>Support</div>
            </a>
        </li>
    </ul>
</footer>
<script src="../js/public.js"></script>
<script>
    $(function () {
        $('#register .email').change(function () {
            var Regex =  /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var emial =$('#register .email').val();
            if (emial == ""||!Regex.test(emial)){
                $('#register .col-fir').css({
                    'border-bottom-color':'red',
                });
            }else {
                email_if = true;
            }
        });
        $('#register').submit(function () {
            if (email_if){
                return true
            }else {
                $('#register .col-fir').css({
                    'border-bottom-color':'red',
                });
                return false;
            }
        })
    })
    $(function () {
        $('.login-register.register .input-col .icon-form-arrow').click(function () {
            var html =  $('.login-register .select-choice');
            if (!html.hasClass('show')){
                html.addClass('show');
                html.animate({
                    height:100
                })
            }else {
                html.removeClass('show');
                html.css({
                    height:0
                })
            }
        });
        $('.login-register .select-choice li').click(function () {
            var html =  $('.login-register .select-choice');
            var input = $('.login-register .input-col input.country');
            var value = $(this).text();
            input.val(value);
            html.removeClass('show');
            html.css({
                height:0
            })
        })
        $('#login .icon-form-vis').click(function () {
            var html= $('#login .icon-form-vis');
            if (html.hasClass('show')){
                html.removeClass('show');
                html.addClass('hidden');
                $('#login .password').attr('type','password');
                return;
            }
            if (html.hasClass('hidden')){
                html.removeClass('hidden');
                html.addClass('show');
                $('#login .password').attr('type','text');
                return;
            }
        })
    })
</script>
</body>
</html>
